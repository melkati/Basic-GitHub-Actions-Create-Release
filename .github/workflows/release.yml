on:
  push:
    tags:
        - 'v*'

jobs:
    build:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v1
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -U platformio
            platformio update
        - name: Get the version
          id: get_version
          run: echo ::set-output name=VERSION::$(cat version)
        - name: Show version
          run: echo ${{ steps.get_version.outputs.VERSION }}
        - name: Build test version
          run: |
            pio run
        - name: Upload artifacts
          uses: actions/upload-artifact@v2
          with:
            name: Basic-GitHub-Actions-Create-Release-v${{ steps.get_version.outputs.VERSION }}
            path: .pio/build/esp32dev/firmware.bin
        - name: Create Release
          uses: softprops/action-gh-release@v1
          if: startsWith(github.ref, 'refs/tags/')
          with:
            name: Release of ${{ steps.get_version.outputs.VERSION }}
            files: .pio/build/esp32dev/firmware.bin
            draft: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_ACTION_TOKEN }}

